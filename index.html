<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="Stylesheet" href="src/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>
<body>
    <div class="Weather-app">
    <header>
        <form class="search-form" id="search-form"   >
            <input type="search" placeholder="enter a city .." required 
            id="search-form-input"
            class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <div class="Weather-app-data">
    <main>
        <div>
    <h1 class="Weather-app-city" id="city">
        
    </h1>

    <P class="Weather-app-details">
Tuesday 14:49, Scattered Clouds
<br/>
Humidity : <strong>66%</strong>, Wind:  <strong>3.13km/h</strong>
    </P>
    </div>

<div class="Weather-app-icon-temperature-container">
<div class="Weather-app-icon">⛅</div>
<div class="weather-app-temperature" id="temperature"></div>
     <div class="weather-app-unit">°C</div>
</div>
    </main>

    <footer>

        and
        <a href="https://vanillaapps.netlify.app/" target="_blank"> on netlify</a>
        
        

    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
